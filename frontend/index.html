<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Estimator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            animation: fadeIn 0.6s ease-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: #efefef;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 14px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-estimate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            max-width: 300px;
        }

        .btn-estimate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-estimate:active {
            transform: translateY(-1px);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
            flex: 1;
            max-width: 300px;
        }

        .btn-reset:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }

        .result-container {
            margin-top: 40px;
            animation: slideUp 0.6s ease-out;
        }

        .result-container.full-height {
            margin-top: 20px;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.6s ease-out;
            width: 100%;
        }

        .car-details {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        .car-details h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            font-size: 0.85em;
            opacity: 0.75;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .result-box h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .price-display {
            font-size: 3em;
            font-weight: 700;
            margin: 20px 0;
            animation: countUp 1s ease-out;
        }

        .price-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .price-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .price-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .price-item-label {
            font-size: 0.9em;
            opacity: 0.85;
            margin-bottom: 10px;
        }

        .price-item-value {
            font-size: 1.8em;
            font-weight: 700;
        }

        .confidence {
            margin-top: 20px;
            font-size: 0.95em;
            opacity: 0.85;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-out;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 25px;
            }

            .price-range {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-estimate,
            .btn-reset {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const API_URL = "https://mananuniverse.pythonanywhere.com/api";

        function FormPage({ brands, conditions, onEstimate, onReset }) {
            const [formData, setFormData] = React.useState({
                brand: "",
                model: "",
                year: new Date().getFullYear(),
                condition: "Good",
                mileage: "",
                maintenance_history: "Average",
                accident_history: false
            });
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState("");

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === "checkbox" ? checked : value
                }));
            };

            const handleEstimate = async () => {
                setError("");
                setLoading(true);

                try {
                    if (!formData.brand || !formData.model || !formData.mileage) {
                        throw new Error("Please fill in all required fields");
                    }

                    const response = await fetch(`${API_URL}/estimate`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            ...formData,
                            year: parseInt(formData.year),
                            mileage: parseInt(formData.mileage)
                        })
                    });

                    if (!response.ok) {
                        throw new Error("Failed to estimate price");
                    }

                    const data = await response.json();
                    onEstimate(data, formData);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleReset = () => {
                setFormData({
                    brand: "",
                    model: "",
                    year: new Date().getFullYear(),
                    condition: "Good",
                    mileage: "",
                    maintenance_history: "Average",
                    accident_history: false
                });
                setError("");
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üöó Car Price Estimator</h1>
                        <p>Get a fair estimate of your car's selling price</p>
                    </div>

                    <div className="form-container">
                        {error && <div className="error-message">{error}</div>}

                        <div className="form-grid">
                            <div className="form-group">
                                <label htmlFor="brand">Brand *</label>
                                <select
                                    id="brand"
                                    name="brand"
                                    value={formData.brand}
                                    onChange={handleInputChange}
                                >
                                    <option value="">Select Brand</option>
                                    {brands.map(brand => (
                                        <option key={brand} value={brand}>{brand}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="form-group">
                                <label htmlFor="model">Model *</label>
                                <input
                                    id="model"
                                    type="text"
                                    name="model"
                                    placeholder="e.g., Civic, Camry, 3 Series"
                                    value={formData.model}
                                    onChange={handleInputChange}
                                />
                            </div>

                            <div className="form-group">
                                <label htmlFor="year">Year</label>
                                <input
                                    id="year"
                                    type="number"
                                    name="year"
                                    min="1990"
                                    max={new Date().getFullYear()}
                                    value={formData.year}
                                    onChange={handleInputChange}
                                />
                            </div>

                            <div className="form-group">
                                <label htmlFor="mileage">Mileage (km) *</label>
                                <input
                                    id="mileage"
                                    type="number"
                                    name="mileage"
                                    placeholder="e.g., 50000"
                                    value={formData.mileage}
                                    onChange={handleInputChange}
                                />
                            </div>

                            <div className="form-group">
                                <label htmlFor="condition">Condition</label>
                                <select
                                    id="condition"
                                    name="condition"
                                    value={formData.condition}
                                    onChange={handleInputChange}
                                >
                                    {conditions.map(cond => (
                                        <option key={cond} value={cond}>{cond}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="form-group">
                                <label htmlFor="maintenance">Maintenance History</label>
                                <select
                                    id="maintenance"
                                    name="maintenance_history"
                                    value={formData.maintenance_history}
                                    onChange={handleInputChange}
                                >
                                    <option value="Excellent">Excellent</option>
                                    <option value="Very Good">Very Good</option>
                                    <option value="Average">Average</option>
                                    <option value="Poor">Poor</option>
                                </select>
                            </div>
                        </div>

                        <label className="checkbox-group">
                            <input
                                type="checkbox"
                                name="accident_history"
                                checked={formData.accident_history}
                                onChange={handleInputChange}
                            />
                            <span>Has accident history</span>
                        </label>

                        <div className="button-group">
                            <button className="btn-estimate" onClick={handleEstimate} disabled={loading}>
                                {loading ? <span className="loading"></span> : "üîç Estimate Price"}
                            </button>
                            <button className="btn-reset" onClick={handleReset}>Reset</button>
                        </div>
                    </div>
                </div>
            );
        }

        function ResultPage({ result, carData, onBack }) {
            const formatPrice = (price) => {
                return `$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            };

            return (
                <div className="container">
                    <div className="header" style={{marginBottom: "20px"}}>
                        <h1>‚úì Your Car's Value</h1>
                        <p>{carData.brand} {carData.model} ‚Ä¢ {carData.year} ‚Ä¢ {carData.mileage} km</p>
                    </div>

                    <div className="result-container full-height">
                        <div className="result-box">
                            <h2>Estimated Fair Selling Price</h2>
                            <div className="price-display">{formatPrice(result.estimated_price)}</div>
                            
                            <div className="price-range">
                                <div className="price-item">
                                    <div className="price-item-label">Minimum Fair Price</div>
                                    <div className="price-item-value">{formatPrice(result.fair_min)}</div>
                                </div>
                                <div className="price-item">
                                    <div className="price-item-label">Maximum Fair Price</div>
                                    <div className="price-item-value">{formatPrice(result.fair_max)}</div>
                                </div>
                            </div>

                            <div className="confidence">
                                ‚úì Confidence Level: {Math.round(result.confidence * 100)}%
                            </div>

                            <div className="car-details">
                                <h3>Vehicle Details</h3>
                                <div className="details-grid">
                                    <div className="detail-item">
                                        <span className="detail-label">Condition</span>
                                        <span className="detail-value">{carData.condition}</span>
                                    </div>
                                    <div className="detail-item">
                                        <span className="detail-label">Maintenance</span>
                                        <span className="detail-value">{carData.maintenance_history}</span>
                                    </div>
                                    <div className="detail-item">
                                        <span className="detail-label">Accidents</span>
                                        <span className="detail-value">{carData.accident_history ? "Yes" : "No"}</span>
                                    </div>
                                </div>
                            </div>

                            <button className="btn-back" onClick={onBack}>‚Üê Back to Form</button>
                        </div>
                    </div>
                </div>
            );
        }

        function CarPriceEstimator() {
            const [brands, setBrands] = React.useState([]);
            const [conditions, setConditions] = React.useState([]);
            const [page, setPage] = React.useState("form");
            const [result, setResult] = React.useState(null);
            const [carData, setCarData] = React.useState(null);

            React.useEffect(() => {
                fetchBrands();
                fetchConditions();
            }, []);

            const fetchBrands = async () => {
                try {
                    const response = await fetch(`${API_URL}/brands`);
                    const data = await response.json();
                    setBrands(data.brands);
                } catch (err) {
                    console.error("Error fetching brands:", err);
                }
            };

            const fetchConditions = async () => {
                try {
                    const response = await fetch(`${API_URL}/conditions`);
                    const data = await response.json();
                    setConditions(data.conditions);
                } catch (err) {
                    console.error("Error fetching conditions:", err);
                }
            };

            const handleEstimate = (estimateResult, formData) => {
                setResult(estimateResult);
                setCarData(formData);
                setPage("result");
            };

            const handleBack = () => {
                setPage("form");
                setResult(null);
                setCarData(null);
            };

            return (
                <>
                    {page === "form" && (
                        <FormPage brands={brands} conditions={conditions} onEstimate={handleEstimate} />
                    )}
                    {page === "result" && result && carData && (
                        <ResultPage result={result} carData={carData} onBack={handleBack} />
                    )}
                </>
            );
        }

        ReactDOM.render(<CarPriceEstimator />, document.getElementById("root"));
    </script>
</body>
</html>
